<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحميل فيديوهات يوتيوب</title>
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    <link href="/static/style.css" rel="stylesheet">
</head>
<body class="bg-dark">
    <div class="min-vh-100 d-flex align-items-center py-4">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6">
                    <div class="card border-0 shadow-lg">
                        <div class="card-header text-center border-bottom border-light-subtle py-3">
                            <h2 class="mb-0">تحميل فيديوهات يوتيوب</h2>
                        </div>
                        <div class="card-body p-4">
                            <div class="mb-4">
                                <input type="url" 
                                       class="form-control form-control-lg text-start" 
                                       id="video-url" 
                                       placeholder="https://www.youtube.com/watch?v=..."
                                       dir="ltr">
                                <button class="btn btn-primary w-100 mt-3" id="go-btn">
                                    فحص الرابط
                                </button>
                            </div>

                            <div id="options" style="display: none;">
                                <div class="row g-3 mb-4">
                                    <div class="col-md-6">
                                        <label class="form-label">الصيغة</label>
                                        <select class="form-select" id="format">
                                            <option value="mp4">MP4</option>
                                            <option value="webm">WebM</option>
                                        </select>
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label">الجودة</label>
                                        <select class="form-select" id="quality">
                                            <option value="best">أفضل جودة</option>
                                            <option value="1080">1080p</option>
                                            <option value="720">720p</option>
                                            <option value="480">480p</option>
                                            <option value="360">360p</option>
                                            <option value="240">240p</option>
                                            <option value="144">144p</option>
                                        </select>
                                    </div>
                                </div>
                                <button class="btn btn-success btn-lg w-100" id="download-btn">
                                    تحميل الفيديو
                                </button>

                                <div class="progress mt-4" style="height: 20px;">
                                    <div class="progress-bar progress-bar-striped progress-bar-animated" 
                                         role="progressbar" 
                                         style="width: 0%"></div>
                                </div>

                                <div id="message" class="alert mt-3" style="display: none;"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
